<!-- Coding challenge 5 event listeners-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn"> Click me </button>
    <p id="message"></p>
    <script>
        document.querySelector( '#btn' ).addEventListener( 'contextmenu', function( event ) {
            event.preventDefault();
        });

        document.querySelector( '#btn' ).onmousedown = function( event ){
            switch( event.button ){
                case 0: document.querySelector( '#message' ).textContent = 'Left Mouse Button Clicked.'; break;
                case 1: document.querySelector( '#message' ).textContent = 'Right Mouse Button Clicked.'; break;
                default: document.querySelector( '#message' ).textContent = 'Unknown Mouse Button Clicked';
            }
        }
    </script>
</body>

</html>
